<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type = "image/png" href="http://www.google.com/s2/favicons?domain=zerotomastery.io">
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/Habitual Branding.png" alt="Habitual Logo" class="brand-img">
        <!-- Background Toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/App Store Badge US Black.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/Google Play Badge US.png" alt="Google Play">
                </a>
            </div>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/Main.png" alt="Landing Page Mockup">
        </div>
        <!-- Images -->
        <img src="./img/Profile.png" alt="Profile" class="profile-img">
        <img src="./img/Orders.png" alt="Orders" class="orders-img">
        <img src="./img/Home.png" alt="Home" class="home-img">
        <img src="./img/Cart.png" alt="Cart" class="cart-img">
        <img src="./img/Product.png" alt="Product" class="product-img">
    </div>
    
    <!-- Script -->
    <script src="script.js" ></script>
</body>
</html>
